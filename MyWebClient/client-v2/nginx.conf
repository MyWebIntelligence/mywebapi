server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker DNS resolver with short TTL so upstream can be resolved at runtime
    resolver 127.0.0.11 valid=10s ipv6=off;

    # SPA: redirect all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to FastAPI backend
    # Using a variable forces nginx to resolve at runtime (not startup)
    location /api/ {
        set $backend "http://api:8000";
        proxy_pass $backend$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Proxy Swagger / ReDoc docs
    location /docs {
        set $backend "http://api:8000";
        proxy_pass $backend$request_uri;
        proxy_set_header Host $host;
    }

    location /redoc {
        set $backend "http://api:8000";
        proxy_pass $backend$request_uri;
        proxy_set_header Host $host;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;
}
